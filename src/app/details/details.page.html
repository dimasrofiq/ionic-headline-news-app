<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>News By - {{ source }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Details</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="header-image" [style.backgroundImage]="'url(' + image + ')'" *ngIf="image">
    <div class="author-info">
      <h3>{{ author }}</h3>
    </div>
  </div>

  <ion-item *ngIf="title">
    <ion-label>{{ title }}</ion-label>
    <ion-label slot="end">{{ publishedAt | date }}</ion-label>
  </ion-item>

  <ion-item lines="none" *ngIf="description">
    <ion-label>{{ description }}</ion-label>
  </ion-item>

  <ion-item lines="none">
    <ion-button fill="clear" (click)="addToFavorites()">
      <ion-icon name="bookmark-outline"></ion-icon>
    </ion-button>
    <ion-button fill="clear">
      <ion-icon name="share-outline"></ion-icon>
    </ion-button>
    <ion-button fill="outline" color="secondary" slot="end" [href]="url" target="_blank" class="read-more-button">Read More</ion-button>
  </ion-item>

</ion-content>
